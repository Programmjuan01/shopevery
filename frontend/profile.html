<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil · Shopevery</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body        { background:#f8f9fa; }
    .avatar     { width:72px;height:72px;font-size:1.6rem; }
    .card-hdr   { background:var(--bs-light); }
    /* lista buscador */
    #userList > li:hover { background:#f1f3f5; cursor:pointer; }
  </style>
</head>

<body>
  <!-- ---------- TOPBAR ---------- -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/">Shopevery</a>

      <!-- Barra de usuario (se actualiza vía JS) -->
      <div id="userBox" class="d-flex align-items-center gap-2 ms-auto">
        <span id="userName"   class="fw-semibold d-none"></span>
        <a    id="profileLink" href="/profile.html"
              class="btn btn-outline-primary btn-sm d-none">Perfil</a>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none">Salir</button>
        <button id="loginBtn"  class="btn btn-primary btn-sm">Iniciar sesión</button>
      </div>
    </div>
  </nav>

  <!-- ---------- PERFIL ---------- -->
  <section class="container my-4">
    <div id="profileBox" class="d-flex justify-content-center">
      <!-- La tarjeta se inyecta por JS -->
    </div>
  </section>

  <!-- ---------- BUSCADOR ---------- -->
  <section class="container mb-5">
    <div class="card shadow-sm">
      <div class="card-header card-hdr">
        <h5 class="mb-0"><i class="bi bi-search me-1"></i>Buscar usuarios</h5>
      </div>
      <div class="card-body">
        <input id="userSearch" class="form-control mb-3" placeholder="Escribe un nombre…">
        <ul id="userList" class="list-group"></ul>
      </div>
    </div>
  </section>

  <!-- ---------- LÓGICA ---------- -->
  <script type="module">
    import { getToken, getUid, isLogged, logout } from './auth.js';
    if(!isLogged()) location.href = '/';

    const API = '/api';

    // --- Cargar perfil propio ------------------------------------------------
    fetch(API+'/users/me', { headers:{ Authorization:'Bearer '+getToken() } })
      .then(r=>r.json())
      .then(u=>{
        // Tarjeta bonita
        profileBox.innerHTML = `
          <div class="card shadow-sm p-4" style="max-width:480px;width:100%;">
            <div class="d-flex align-items-center gap-3">
              <div class="avatar rounded-circle bg-primary text-white
                          d-flex justify-content-center align-items-center flex-shrink-0">
                ${u.name.charAt(0).toUpperCase()}
              </div>
              <div>
                <h4 class="mb-0">${u.name}</h4>
                <p class="text-muted mb-1"><i class="bi bi-envelope me-1"></i>${u.email}</p>
              </div>
            </div>
            ${u.bio ? `<hr><p class="mb-0">${u.bio}</p>` : ''}
          </div>`;

        // Actualiza barra top
        userName.textContent = u.name;
        userName.classList.remove('d-none');
        logoutBtn.classList.remove('d-none');
        profileLink.classList.add('d-none');   // ya estás en perfil
        loginBtn.classList.add('d-none');
      });

    // --- Búsqueda incremental ----------------------------------------------
    let timer = null;
    userSearch.addEventListener('input', ()=>{
      clearTimeout(timer);
      timer = setTimeout(search, 400);
    });

    function search(){
      const q = userSearch.value.trim();
      if(!q){ userList.innerHTML=''; return; }

      fetch(API+'/users/search?q='+encodeURIComponent(q))
        .then(r=>r.json())
        .then(arr=>{
          userList.innerHTML='';
          arr.forEach(u=>{
            userList.insertAdjacentHTML('beforeend',`
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>${u.name}</span>
                <a class="btn btn-sm btn-outline-primary"
                   href="/chat.html?uid=${u._id}">
                   <i class="bi bi-chat-dots"></i> Chatear
                </a>
              </li>`);
          });
        });
    }

    // --- Logout -------------------------------------------------------------
    logoutBtn.addEventListener('click', ()=>{ logout(); location.href='/'; });
  </script>
</body>
</html>
