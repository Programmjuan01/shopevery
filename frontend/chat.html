<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat · Shopevery</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <style>
    .bubble-me    { background:#d1e7dd; align-self:flex-end; }
    .bubble-other { background:#e9ecef; align-self:flex-start; }
    .bubble       { max-width:75%; border-radius:.75rem; padding:.5rem .75rem; word-break:break-word; }
    .author       { font-weight:600; margin-right:.25rem; }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Shopevery</a>
      <span id="chatWith" class="fw-semibold"></span>
    </div>
  </nav>

  <main class="container py-3 d-flex flex-column" style="height:85vh">
    <div id="chatBox"
         class="flex-grow-1 d-flex flex-column gap-2 mb-3 overflow-auto border rounded p-3 bg-white">
      <!-- mensajes -->
    </div>

    <form id="sendForm" class="d-flex gap-2">
      <input id="msgBody" class="form-control" placeholder="Escribe un mensaje…">
      <button class="btn btn-primary d-flex align-items-center gap-1 px-3">
        <i class="bi bi-send-fill"></i>
        <span class="d-none d-sm-inline">Enviar</span>
      </button>
    </form>
  </main>

  <script type="module">
    import {getToken, isLogged, getUid} from './auth.js';
    if (!isLogged()) location.href = '/';

    const API   = '/api';
    const meId  = getUid();
    const other = new URL(location).searchParams.get('uid');   // ?uid=<otro>
    if (!other) location.href = '/';

    const chatBox  = document.getElementById('chatBox');
    const chatWith = document.getElementById('chatWith');
    const msgInput = document.getElementById('msgBody');
    const sendForm = document.getElementById('sendForm');

    /* ---------- Helpers ---------- */
    const headers = { Authorization : 'Bearer ' + getToken() };

    function bubbleHTML(msg, author) {
      const mine = msg.from === meId;
      return `
        <div class="bubble ${mine ? 'bubble-me ms-auto' : 'bubble-other'}">
          <span class="author">${author}:</span>${msg.body}
        </div>`;
    }

    /* ---------- Obtener nombres ---------- */
    let myName   = localStorage.getItem('user-name') || 'Yo';
    let otherName = 'Usuario';

    async function fetchNames() {
      // mi nombre (cacheado en localStorage)
      if (!localStorage.getItem('user-name')) {
        const resMe = await fetch(API + '/users/me', {headers});
        if (resMe.ok) {
          const me = await resMe.json();
          myName = me.name || myName;
          localStorage.setItem('user-name', myName);
        }
      }

      // nombre del otro
      const resOther = await fetch(`${API}/users/search?q=`, {headers});
      if (resOther.ok) {
        const hits = await resOther.json();
        const user = hits.find(u => u._id === other);
        otherName = user ? user.name : otherName;
      }
      chatWith.textContent = 'Chateando con ' + otherName;
    }

    /* ---------- Cargar conversación ---------- */
    async function loadChat() {
      const res = await fetch(`${API}/messages/${other}`, {headers});
      if (!res.ok) {
        console.error('Error cargando chat:', await res.text());
        return;
      }
      const arr = await res.json();
      chatBox.innerHTML = '';
      arr.forEach(m => {
        const author = m.from === meId ? myName : otherName;
        chatBox.insertAdjacentHTML('beforeend', bubbleHTML(m, author));
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* ---------- Enviar mensaje ---------- */
    sendForm.addEventListener('submit', async e => {
      e.preventDefault();
      const body = msgInput.value.trim();
      if (!body) return;

      // pinta inmediatamente
      chatBox.insertAdjacentHTML('beforeend', bubbleHTML({from: meId, body}, myName));
      chatBox.scrollTop = chatBox.scrollHeight;

      // envía al servidor
      await fetch(API + '/messages', {
        method : 'POST',
        headers: {...headers, 'Content-Type':'application/json'},
        body   : JSON.stringify({to: other, body})
      });

      msgInput.value = '';
    });

    /* ---------- Init ---------- */
    await fetchNames();
    loadChat();
  </script>

  <!-- Bootstrap icons (solo para el icono de enviar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body></html>
